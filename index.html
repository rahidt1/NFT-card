<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card bg-neutral-200 flow">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card__body flow">
        <a href="#">
          <h1 class="card__heading text-white">Equilibrium #3429</h1>
        </a>
        <div class="card__content flow">
          <p class="card__text text-white">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__icon flex">
            <div class="flex">
              <img src="images/icon-ethereum.svg" alt="" />
              <p class="price text-secondary-100">0.041 ETH</p>
            </div>
            <div class="flex">
              <img src="images/icon-clock.svg" alt="" />
              <p class="time text-white">3 days left</p>
            </div>
          </div>
        </div>
        <div class="card__footer flex">
          <img class="card__avatar" src="images/image-avatar.png" alt="" />
          <p class="card__author">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="coder"
        href="https://www.linkedin.com/in/rahidt/"
        target="_blank"
        >Tanvir Ahmed Talukder</a
      >.
    </div>
  </body>
</html>
